[tool.coverage.run]
branch = true
source = [ "gen_flowchart" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/libs/gen-flowchart/html' --cov-report xml:'../../coverage/libs/gen-flowchart/coverage.xml' --html='../../reports/libs/gen-flowchart/unittests/html/index.html' --junitxml='../../reports/libs/gen-flowchart/unittests/junit.xml'"

[tool.poetry]
name = "gen-flowchart"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "gen_flowchart"

  [tool.poetry.dependencies]
  python = ">=3.9,<3.11"
  openai = "^1.46.0"
  langchain-community = "^0.3.0"
  langchain-core = "^0.3.1"

  [tool.poetry.group.dev.dependencies]
  autopep8 = "2.0.2"
  flake8 = "6.0.0"
  pytest = "7.3.1"
  pytest-sugar = "0.9.7"
  pytest-cov = "4.1.0"
  pytest-html = "3.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
