[tool.coverage.run]
branch = true
source = [ "flow_server" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/apps/flow-server/html' --cov-report xml:'../../coverage/apps/flow-server/coverage.xml' --html='../../reports/apps/flow-server/unittests/html/index.html' --junitxml='../../reports/apps/flow-server/unittests/junit.xml'"

[tool.poetry]
name = "flow-server"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "flow_server"

  [tool.poetry.dependencies]
  python = ">=3.9,<3.11"
  gen-flowchart = {path = "../../libs/gen-flowchart"}
  openai = "^1.46.0"
  langchain-community = "^0.3.0"
  langchain-core = "^0.3.1"
  fastapi = "^0.115.0"
  langchain = "^0.3.0"
  langserve = "^0.3.0"
  uvicorn = "^0.30.6"
  pydantic = "^2.9.2"

  sse-starlette = "^2.1.3"
  [tool.poetry.group.dev.dependencies]
  autopep8 = "2.0.2"
  flake8 = "6.0.0"
  pytest = "7.3.1"
  pytest-sugar = "0.9.7"
  pytest-cov = "4.1.0"
  pytest-html = "3.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
dev = 'pipeline.dev:dev_server'
